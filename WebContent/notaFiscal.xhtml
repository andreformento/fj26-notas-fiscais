<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:caelum="http://java.sun.com/jsf/composite/caelum">

<ui:composition template="_template.xhtml">
	<ui:define name="subtitulo">Produto</ui:define>

	<ui:define name="corpo">
		<div id="conteudo">

			<h:form id="form_nota">
				<fieldset>
					<legend>Dados da nota</legend>

					<caelum:labelText id="cnpj" label="CNPJ do cliente"
						value="#{notaFiscalBean.notaFiscal.cnpj}" />

					<!--<caelum:labelText id="data" label="Data" value="#{notaFiscalBean.notaFiscal.data.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</caelum:labelText>-->

					<h:outputLabel value="Data" />
					<h:inputText value="#{notaFiscalBean.notaFiscal.data.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>

				</fieldset>
			</h:form>

			<h:form id="form_item">
				<fieldset>
					<legend>Dados do item</legend>

					<h:outputLabel value="Produto" />
					<h:selectOneMenu value="#{notaFiscalBean.idProduto}">
						<f:selectItems value="#{produtoBean.produtos}" var="produto"
							itemValue="#{produto.id}" itemLabel="#{produto.nome}" />

						<!-- <f:selectItem value="0" itemLabel="Selecionar" /> -->
					</h:selectOneMenu>

					<caelum:labelText id="quantidade" label="Quantidade"
						value="#{notaFiscalBean.item.quantidade}" />

					<caelum:buttonAjax action="#{notaFiscalBean.guardaItem}"
						value="Guardar item" render="@form :form_lista" />

				</fieldset>
			</h:form>

			<h:form id="form_lista">
				<h2>Listagem de itens</h2>


				<h:dataTable value="#{notaFiscalBean.notaFiscal.itens}" var="item"
					styleClass="dados" rowClasses="impar,par">
					<h:column>
						<f:facet name="header">Ações</f:facet>

						<h:commandLink value="Alterar">
							<f:setPropertyActionListener target="#{notaFiscalBean.item}"
								value="#{item}">
								<f:ajax render="@form" />
							</f:setPropertyActionListener>
						</h:commandLink>

						<caelum:buttonAjax value="Remover"
							action="#{notaFiscalBean.tiraItem(item)}">
						</caelum:buttonAjax>

					</h:column>

					<h:column>
						<f:facet name="header">Produto</f:facet>
						#{item.produto.nome}
					</h:column>

					<h:column>
						<f:facet name="header">Preço</f:facet>
						<h:outputText value="#{item.valorUnitario}">
							<f:convertNumber pattern="R$ #0.00" />
						</h:outputText>
					</h:column>

					<h:column>
						<f:facet name="header">Quantidade</f:facet>
						#{item.quantidade}
					</h:column>

					<h:column>
						<f:facet name="header">Valor</f:facet>
						<h:outputText value="#{item.total}">
							<f:convertNumber pattern="R$ #0.00" />
						</h:outputText>sdfsfdadsf
						<f:facet name="footer">
							<h:outputText value="#{notaFiscalBean.valorTotalNotaFiscal}">
								<f:convertNumber pattern="R$ #0.00" />
							</h:outputText>
						</f:facet>
					</h:column>
				</h:dataTable>
				
				<caelum:buttonAjax action="#{notaFiscalBean.gravar}"
						value="Gravar nota fiscal" render="@form :form_item :form_nota" />
			</h:form>
		</div>

	</ui:define>


</ui:composition>

</html>
